    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>

<body>

    <div class="container">
        <div class="top-nav" style=" height: 100px;">
            <img src="images/LOGO_MATCHMINTON.png" alt="" style="width: 35%;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">หน้าแรก <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ไม้กับผู้เล่น</a>

                <ul class="navbar-nav">
                    <li class="nav-item">

            </div>
        </nav>
    </div>
    <div class="bg">
        <section>
            <div class="row justify-content-center">
                <div class="col-5 pt-5 px-5 my-5 text-center" style="background-color: #fff; border-radius: 16px;">
                    <h1>MATCHMINTON</h1>
                    <p>ยินดีต้อนรับเข้าสู่ครอบครัว กรุณาสมัคร</p>

                    <form class="text-left">
                        <div class="row">
                            <div class="col">
                                <fieldset class="material mb-3">
                                    <input type="text" id="name" placeholder="John" autocomplete="off" required>
                                    <hr>
                                    <label>ชื่อ</label>
                                </fieldset>
                            </div>
                            <div class="col">
                                <fieldset class="material mb-3">
                                    <input type="text" id="surname" placeholder="Doe" autocomplete="off" required>
                                    <hr>
                                    <label>นามสกุล</label>
                                </fieldset>
                            </div>
                        </div>
                        <fieldset class="material mb-3">
                            <input type="text" id="username" autocomplete="off" required>
                            <hr>
                            <label>ชื่อผู้ใช้งาน</label>
                        </fieldset>
                        <fieldset class="material mb-3">
                            <input type="password" id="inputPassword"  autocomplete="off" required>
                            <hr>
                            <label>รหัสผ่าน</label>
                        </fieldset>
                        <fieldset class="material mb-3">
                            <input type="password" id="inputPassword2" autocomplete="off" required>
                            <hr>
                            <label>ยืนยันรหัสผ่าน</label>
                        </fieldset>
                        <div class="form-check px-5">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">ยอมรับเงื่อนไขและกฏระเบียบ</label>
                        </div>

                        <div class="form-label">
                            <!-- <div class="d-flex justify-content-between mt-5"> -->
                            <button class="btn btn-secondary" onclick="signUp(this)" style="background-color: #43425D;">สมัครสมาชิก</button>
                        </div>
                        <div class="form-label">
                            <a href="login.html" style="color: #43425D; ">ถ้าคุณเป็นสมาชิกแล้ว เข้าสู่ระบบ</a>
                        </div>
                    </form>
                    <p class="pt-4">Term of use. Privacy policy</p>
                </div>
            </div>
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        const signUp = (e) =>{
            e.disabled = true;

            if(!$('#exampleCheck1').prop("checked")){
                alert('Please check.')
                e.disabled = false;
                return;
            }
            if($('#inputPassword').val() !== $('#inputPassword2').val()) {
                alert('Password not match')
                e.disabled = false;
                return;
            }

            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: { 
                    action: 'register',
                    username: $('#username').val(), 
                    password: $('#inputPassword').val(),
                    name: $('#name').val(),
                    surname:$('#surname').val()
                }
            }).done(function( msg ) {
                console.log(msg)
                msg = JSON.parse(msg)
                if(msg.code === 200){
                     window.location.href = "login.html";
                }
            });
            e.disabled = false;
        }
    </script>
</body>

</html>
