                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ยินดีต้อนรับ คุณ

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> แก้ไขโปรไฟล์</a>

    <div class="bg">
        <section>
            <div class="row justify-content-center">
                <div class="col-5 pt-5 px-5 my-5 text-center" style="background-color: #fff; border-radius: 16px;">
                    <h1>MATCHMINTON</h1>
                    <p>ยินดีต้อนรับ กรุณาเข้าสู่ระบบ</p>

                    <form class="text-left">
                        <fieldset class="material mb-3">
                            <input type="text" id="username" placeholder="" autocomplete="off" required>
                            <hr>
                            <label>ชื่อผู้ใช้งาน</label>
                        </fieldset>
                        <fieldset class="material mb-3">
                            <input type="password" id="password" autocomplete="off" required>
                            <hr>
                            <label>รหัสผ่าน</label>
                        </fieldset>
                        <div class="form-check px-5">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">จดจำชื่อ</label>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <button onclick="login(this)" class="btn btn-primary" type="button" style="background-color: #43425D;">เข้าสู่ระบบ</button>
                            <a href="register.html"><button class="btn btn-light">สมัครสมาชิก</button></a>
                        </div>
                    </form>
                    <p class="pt-4">Term of use. Privacy policy</p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const login = (e) => {
            e.disabled = true;

            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: {
                    action: 'login',
                    username: $('#username').val(),
                    password: $('#password').val(),
                }
            }).done(function(msg) {
                console.log(msg);
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    localStorage.setItem('user', JSON.stringify(msg.result));
                    window.location.href = "index.html";
                }
            });

            e.disabled = false;
        }
    </script>
