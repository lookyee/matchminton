<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <div class="top-nav" style=" height: 100px;">
            <img src="images/LOGO_MATCHMINTON.png" alt="" style="width: 35%;">
            <img src="https://via.placeholder.com/300x60?text=234x60+Half+BannerC/O https://placeholder.com/banner-ads/" alt="">
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">หน้าแรก <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ไม้กับผู้เล่น</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ซื้อขาย</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ห้องชุมชน</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        ยินดีต้อนรับ คุณ &nbsp;
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="bg">
        <section>
            <div class="row justify-content-center">
                <div class="col-5 pt-5 px-5 my-5 text-center" style="background-color: #fff; border-radius: 16px;">
                    <h1>MATCHMINTON</h1>
                    <p>ยินดีต้อนรับ กรุณาเข้าสู่ระบบ</p>

                    <form class="text-left">
                        <fieldset class="material mb-3">
                            <input type="text" id="username" placeholder="" autocomplete="off" required>
                            <hr>
                            <label>ชื่อผู้ใช้งาน</label>
                        </fieldset>
                        <fieldset class="material mb-3">
                            <input type="password" id="password" autocomplete="off" required>
                            <hr>
                            <label>รหัสผ่าน</label>
                        </fieldset>
                        <div class="form-check px-5">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">จดจำชื่อ</label>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <button onclick="login(this)" class="btn btn-primary" type="button" style="background-color: #43425D;">เข้าสู่ระบบ</button>
                            <a href="register.html"><button class="btn btn-light">สมัครสมาชิก</button></a>
                        </div>
                    </form>
                    <p class="pt-4">Term of use. Privacy policy</p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        
        const login = (e) =>{
            e.disabled = true;

            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: { 
                    action: 'login',
                    username: $('#username').val(), 
                    password: $('#password').val(),
                }
            }).done(function( msg ) {
                console.log(msg);
                msg = JSON.parse(msg)
                if(msg.code === 200){
                    localStorage.setItem('id', JSON.stringify(msg.result));
                    window.location.href = "index.html";
                }
            });

            e.disabled = false;
        }
    </script>
</body>

</html>
